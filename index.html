  /* â–¼ä¸‹ã‹ã‚‰å‡ºã‚‹å…¥åŠ›ãƒãƒ¼ï¼ˆLINEé¢¨ï¼‰ */

#entries{

<body>

<div id="nav">
  <button id="prev">â†</button>

  <button id="next">â†’</button>

  <div id="viewToggle">
    <button id="weekBtn" class="active">é€±</button>
    <button id="monthBtn">æœˆ</button>

</div>

<!-- æœˆã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ -->
<div id="calendar" class="hidden"></div>

<!-- é€±ãƒãƒ¼ -->
<div id="weekBar"></div>

<h2 id="dateHeader">
  <span id="currentDate"></span>

</h2>

<div id="meta">
  <span id="weather"></span>
  <div id="dayNote"></div>
</div>

<div id="entries"></div>

<div id="notesArea">
  <textarea id="notesInput" placeholder="ã“ã®æ—¥ã®å‚™è€ƒãƒ»æ„Ÿæƒ³ãªã©ã€æ™‚é–“è»¸é–¢ä¿‚ãªãè‡ªç”±ã«æ›¸ã‘ã¾ã™"></textarea>
  <button id="saveNotes">ä¿å­˜</button>

  <!-- ãƒãƒƒã‚¯ã‚¢ãƒƒãƒ— -->
  <div id="backupArea">
    <button id="exportLogday" class="ghostBtn" type="button">å…¨ãƒ­ã‚°ã‚’JSONã§ä¿å­˜</button>
    <label for="importFile" class="ghostBtn" role="button">JSONã‚’èª­ã¿è¾¼ã‚“ã§å¾©å…ƒ</label>
    <input id="importFile" class="fileInput" type="file" accept="application/json" />
  </div>
</div>

<div id="ai"></div>
<div id="endNote" class="end"></div>

<!-- â–¼ä¸‹ã‹ã‚‰å‡ºã‚‹å…¥åŠ›ãƒãƒ¼ -->
<div id="inputBar">

  <input id="logTime" type="time"
  style="
    width:80px;
    height:34px;
    border-radius:10px;
    border:1px solid #ccc;
    padding:4px;
  ">

  <div id="actionBar">
    <button class="iconBtn" id="plusBtn" type="button" title="è¿½åŠ ">ï¼‹</button>
    <label class="iconBtn" for="takePhotoInput" title="ã‚«ãƒ¡ãƒ©" role="button">ğŸ“·</label>
    <label class="iconBtn" for="pickPhotoInput" title="å†™çœŸ" role="button">ğŸ–¼ï¸</label>
  </div>

  <textarea id="logInput" placeholder="ä»Šæ—¥ã®ã²ã¨ã“ã¨â€¦"></textarea>
  <button id="saveBtn" type="button">ä¿å­˜</button>

  <input id="pickPhotoInput" class="fileInput" type="file" accept="image/*">
  <input id="takePhotoInput" class="fileInput" type="file" accept="image/*" capture="environment">
</div>

<script>
/* =========================
   state
========================= */
let viewMode = 'week'; // 'week' or 'month'
let currentDate = new Date().toISOString().slice(0,10);

/* =========================
   helpers
========================= */
function renderDateHeader(dateStr){
  const d = new Date(dateStr);
  const dateText = d.toLocaleDateString('ja-JP',{year:'numeric',month:'2-digit',day:'2-digit'});
  const weekdayText = d.toLocaleDateString('ja-JP',{weekday:'short'});
  document.getElementById('currentDate').textContent = dateText;
  document.getElementById('currentWeekday').textContent = `ï¼ˆ${weekdayText}ï¼‰`;
}

function formatYMD(d){ return d.toISOString().slice(0,10); }

// æœˆæ›œå§‹ã¾ã‚Šã®é€±ã®å…ˆé ­ã‚’è¿”ã™
function startOfWeek(dateStr){
  const d = new Date(dateStr);
  const day = d.getDay(); // 0=æ—¥
  const diff = (day === 0) ? -6 : (1 - day); // æœˆæ›œå§‹ã¾ã‚Š
  d.setDate(d.getDate() + diff);
  return d;
}

function shiftByView(dateStr, diff){
  const d = new Date(dateStr);
  if (viewMode === 'month'){
    d.setDate(1);
    d.setMonth(d.getMonth() + diff);
  } else {
    d.setDate(d.getDate() + diff);
  }
  return formatYMD(d);
}

function getDayData(dateKey){
  const dayData = JSON.parse(localStorage.getItem(dateKey) || '{}');
  dayData.entries = dayData.entries || [];
  return dayData;
}

function saveDayData(dateKey, dayData){
  localStorage.setItem(dateKey, JSON.stringify(dayData));
}

function sortEntries(dayData){
  dayData.entries.sort((a,b) => (a.time || '').localeCompare(b.time || ''));
}

/* =========================
   render: week bar
========================= */
function renderWeekBar(dateStr){
  const bar = document.getElementById('weekBar');
  bar.style.display = (viewMode === 'week') ? 'grid' : 'none';
  if (viewMode !== 'week') return;

  bar.innerHTML = '';
  const start = startOfWeek(dateStr);
  const wnames = ['æœˆ','ç«','æ°´','æœ¨','é‡‘','åœŸ','æ—¥'];

  for(let i=0;i<7;i++){
    const d = new Date(start);
    d.setDate(start.getDate() + i);
    const ymd = formatYMD(d);

    const btn = document.createElement('button');
    btn.dataset.date = ymd;
    btn.innerHTML = `${wnames[i]}<span class="d">${d.getDate()}</span>`;
    btn.classList.toggle('active', ymd === currentDate);

    btn.onclick = () => {
      currentDate = ymd;
      loadDay(currentDate);
      renderWeekBar(currentDate);
    };

    bar.appendChild(btn);
  }
}

/* =========================
   render: month calendar (æœˆæ›œå§‹ã¾ã‚Šã«çµ±ä¸€)
========================= */
function generateCalendar(){
  const cal = document.getElementById('calendar');
  cal.innerHTML = '';

  const d = new Date(currentDate);
  const year = d.getFullYear();
  const month = d.getMonth();

  const firstDay = new Date(year, month, 1);
  const lastDate = new Date(year, month + 1, 0).getDate();

  // æœˆæ›œå§‹ã¾ã‚Šã®ç©ºç™½æ•°ã«å¤‰æ›ï¼šæœˆ(1)->0, ... æ—¥(0)->6
  const blanks = (firstDay.getDay() + 6) % 7;

  for(let i=0;i<blanks;i++){
    const empty = document.createElement('button');
    empty.disabled = true;
    empty.style.visibility = 'hidden';
    cal.appendChild(empty);
  }

  for(let day=1; day<=lastDate; day++){
    const dayStr = `${year}-${String(month+1).padStart(2,'0')}-${String(day).padStart(2,'0')}`;
    const btn = document.createElement('button');
    btn.textContent = day;
    btn.dataset.date = dayStr;
    btn.classList.toggle('active', dayStr === currentDate);

    btn.onclick = () => {
      currentDate = dayStr;
      renderDateHeader(currentDate);
      generateCalendar();
      loadDay(currentDate);
    };

    cal.appendChild(btn);
  }
}

/* =========================
   render: day / month
========================= */
function loadDay(dateStr){
  renderDateHeader(dateStr);

  const entriesDiv = document.getElementById('entries');
  entriesDiv.innerHTML = '';

  const saved = getDayData(dateStr);

  if(saved.entries && saved.entries.length){
    saved.entries.forEach(entry=>{
      const div = document.createElement('div');
      div.className = 'entry';

      const time = document.createElement('span');
      time.className = 'time';
      time.textContent = entry.time || 'â€¢';

      const text = document.createElement('span');
      text.className = 'text';
      text.textContent = entry.text || '';

      div.appendChild(time);
      div.appendChild(text);

      if (entry.photo) {
        const img = document.createElement('img');
        img.className = 'entryPhoto';
        img.src = entry.photo;
        img.alt = 'photo';
        div.appendChild(img);
      }

      entriesDiv.appendChild(div);
    });
  } else {
  entriesDiv.innerHTML = '<div class="emptyState">ã“ã®æ—¥ã¯ã¾ã è¨˜éŒ²ãŒã‚ã‚Šã¾ã›ã‚“</div>';
  }

  document.getElementById('notesInput').value = saved.notes || '';
}

function loadMonth(dateStr){
  renderDateHeader(dateStr);
  loadDay(dateStr);
}

/* =========================
   view switch
========================= */
const weekBtn = document.getElementById('weekBtn');
const monthBtn = document.getElementById('monthBtn');
const calEl = document.getElementById('calendar');

function showWeek(){
  viewMode = 'week';
  weekBtn.classList.add('active');
  monthBtn.classList.remove('active');

  calEl.classList.add('hidden');

  renderWeekBar(currentDate);
  loadDay(currentDate);
}

function showMonth(){
  viewMode = 'month';
  monthBtn.classList.add('active');
  weekBtn.classList.remove('active');

  calEl.classList.remove('hidden');

  generateCalendar();
  loadMonth(currentDate);
}

// iPhoneå¯¾ç­–ï¼šclick + touchend
['click','touchend'].forEach(evt => {
  weekBtn.addEventListener(evt, e => { e.preventDefault(); showWeek(); }, {passive:false});
  monthBtn.addEventListener(evt, e => { e.preventDefault(); showMonth(); }, {passive:false});
});

/* =========================
   nav arrows
========================= */
document.getElementById('prev').onclick = () => {
  currentDate = shiftByView(currentDate, -1);
  if (viewMode === 'month') generateCalendar();
  (viewMode === 'month') ? loadMonth(currentDate) : loadDay(currentDate);
  renderWeekBar(currentDate);
};

document.getElementById('next').onclick = () => {
  currentDate = shiftByView(currentDate, 1);
  if (viewMode === 'month') generateCalendar();
  (viewMode === 'month') ? loadMonth(currentDate) : loadDay(currentDate);
  renderWeekBar(currentDate);
};

document.getElementById('today').onclick = () => {
  currentDate = new Date().toISOString().slice(0,10);
  if (viewMode === 'month') generateCalendar();
  (viewMode === 'month') ? loadMonth(currentDate) : loadDay(currentDate);
  renderWeekBar(currentDate);
};

/* =========================
   notes save
========================= */
document.getElementById('saveNotes').onclick = () => {
  const notes = document.getElementById('notesInput').value;
  const dayData = getDayData(currentDate);
  dayData.notes = notes;
  saveDayData(currentDate, dayData);
  alert('ä¿å­˜ã—ã¾ã—ãŸï¼');
};

/* =========================
   bottom bar behavior
========================= */
const inputBar = document.getElementById('inputBar');
const logInput = document.getElementById('logInput');
const saveBtn  = document.getElementById('saveBtn');

logInput.addEventListener('focus', () => inputBar.classList.add('expanded'));
logInput.addEventListener('blur',  () => inputBar.classList.remove('expanded'));

// Enteré€ä¿¡ï¼ˆShift+Enterã§æ”¹è¡Œï¼‰
logInput.addEventListener('keydown', (e) => {
  if (e.key === 'Enter' && !e.shiftKey) {
    e.preventDefault();
    saveBtn.click();
  }
});

saveBtn.addEventListener('click', () => {
  const dateKey = currentDate;

  const text = logInput.value.trim();
  if (!text) return;

  const timeInput = document.getElementById('logTime');
  const time = timeInput.value || new Date().toTimeString().slice(0,5);

  const dayData = getDayData(dateKey);
  dayData.entries.push({ time, text });

  sortEntries(dayData);
  saveDayData(dateKey, dayData);

  loadDay(dateKey);

  logInput.value = '';
  inputBar.classList.remove('expanded');
  logInput.blur();
});

/* =========================
   photo/camera
========================= */
document.getElementById('plusBtn').addEventListener('click', () => {
  alert('ï¼‹ï¼šå°†æ¥çš„ã« ä½ç½®æƒ…å ± / ãƒ•ã‚¡ã‚¤ãƒ« / ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ ã‚’å…¥ã‚Œã‚‹äºˆå®š');
});

const pickPhotoInput = document.getElementById('pickPhotoInput');
const takePhotoInput = document.getElementById('takePhotoInput');

function fileToDataURL(file){
  return new Promise((resolve, reject) => {
    const reader = new FileReader();
    reader.onload = () => resolve(String(reader.result));
    reader.onerror = reject;
    reader.readAsDataURL(file);
  });
}

async function handlePickedImage(file){
  if(!file) return;

  const dateKey = currentDate;
  const timeInput = document.getElementById('logTime');
  const time = timeInput.value || new Date().toTimeString().slice(0,5);

  const photoDataUrl = await fileToDataURL(file);

  const dayData = getDayData(dateKey);
  dayData.entries.push({
    time,
    text: 'ğŸ“· å†™çœŸ',
    photo: photoDataUrl
  });

  sortEntries(dayData);
  saveDayData(dateKey, dayData);
  loadDay(dateKey);

  inputBar.classList.remove('expanded');
  logInput.blur();
}

[pickPhotoInput, takePhotoInput].forEach(inp => {
  inp.addEventListener('change', (e) => {
    handlePickedImage(e.target.files && e.target.files[0]);
    e.target.value = '';
  });
});

/* =========================
   backup: export / import
========================= */
document.getElementById("exportLogday").onclick = () => {
  const out = {};
  for (const k of Object.keys(localStorage)) {
    if (/^\d{4}-\d{2}-\d{2}$/.test(k)) {
      out[k] = JSON.parse(localStorage.getItem(k));
    }
  }

  const blob = new Blob([JSON.stringify(out, null, 2)], { type: "application/json" });
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = `logday-backup-${new Date().toISOString().slice(0,10)}.json`;
  a.click();
};

(() => {
  const input = document.getElementById("importFile");

  const handler = async () => {
    const file = input.files && input.files[0];
    if (!file) return;

    try {
      const text = await file.text();
      const data = JSON.parse(text);

      const dateKeyRe = /^\d{4}-\d{2}-\d{2}$/;
      const dateKeys = Object.keys(data || {}).filter(k => dateKeyRe.test(k));

      if (dateKeys.length === 0) {
        alert("æ—¥ä»˜ã‚­ãƒ¼ï¼ˆYYYY-MM-DDï¼‰ãŒè¦‹ã¤ã‹ã‚‰ãªã„ã‚ˆã€‚logDAYã®ãƒãƒƒã‚¯ã‚¢ãƒƒãƒ—JSONã‚’é¸ã‚“ã§ã­ã€‚");
        return;
      }

      if (!confirm(`ãƒãƒƒã‚¯ã‚¢ãƒƒãƒ—ã‹ã‚‰ ${dateKeys.length}æ—¥åˆ†ã‚’å¾©å…ƒã™ã‚‹ã‚ˆã€‚\nåŒã˜æ—¥ä»˜ãŒã‚ã‚Œã°ä¸Šæ›¸ãã€‚\nå®Ÿè¡Œã™ã‚‹ï¼Ÿ`)) {
        return;
      }

      for (const k of dateKeys) {
        localStorage.setItem(k, JSON.stringify(data[k]));
      }

      alert(`å¾©å…ƒå®Œäº†ï¼ï¼ˆ${dateKeys.length}æ—¥åˆ†ï¼‰\nç”»é¢ã‚’æ›´æ–°ã™ã‚‹ã­ã€‚`);
      input.value = "";
      location.reload();
    } catch (err) {
      console.error(err);
      alert("èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ãŸâ€¦JSONãŒå£Šã‚Œã¦ã‚‹ã‹å½¢å¼ãŒé•ã†ã‹ã‚‚ã€‚");
    }
  };

  input.addEventListener("change", handler);
  input.addEventListener("input", handler);
})();

/* =========================
   init
========================= */
generateCalendar();
showWeek();
</script>

</body>
